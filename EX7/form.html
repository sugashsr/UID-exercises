<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="form.css">
	<script src="form.js"></script>
</head>

<body>
	<div class="container">
		<div class="header">
			<a style="text-decoration: none;color:black" href="../index.html">
				<p>MAIN</p>
			</a>
			<h2>Create Account</h2>
		</div>
		<form class="form" name="RegForm" onsubmit="return check()" method="post">
			<div class="form-control">
				<p>Name: <input type="text" size="65" name="Name" /></p>

				<br />


				<p>Address: <input type="text" size="65" name="Address" />
				</p>

				<br />

				<p>E-mail Address: <input type="text" size="65" name="EMail" /></p>

				<br />

				<p>Password: <input type="text" size="65" name="Password" /></p>

				<br />

				<p>Telephone: <input type="text" size="65" name="Telephone" /></p>

				<br />


				<p>
					SELECT YOUR COURSE :
					<select type="text" value="" name="Subject">
						<option>BTECH</option>
						<option>BBA</option>
						<option>BCA</option>
						<option>B.COM</option>
					</select>
				</p>

				<br />
				<br />

				<p>Comments: <textarea cols="55" name="Comment"> </textarea></p>


				<p>
					<input class="button" type="submit" value="send" name="Submit" />

				</p>

		</form>
	</div>

</body>

</html>
